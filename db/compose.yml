version: "3.9"

services:

  mysql:
    image: mysql:8.0
    container_name: mysql
    hostname: mysql
    restart: always
    volumes:
      - /usr/local/share/mysql:/var/lib/mysql
    ports:
      - 3306:3306
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - TZ=Asia/Shanghai
      - MYSQL_ROOT_PASSWORD=123456
    networks:
      - dev-server-net
    
  redis:
    environment:
      - TZ="Asia/Shanghai"
    image: redis:6.2.6
    container_name: redis
    hostname: redis
    restart: always
    volumes:
      - /usr/local/share/redis/data:/data
    ports:
      - 6379:6379
    networks:
      - dev-server-net
 
networks:
  dev-server-net:
    name: dev-server-net
    driver: overlay
    attachable: true
    ipam:
      driver: default
      config:
        - subnet: "172.30.0.0/24"
    

  